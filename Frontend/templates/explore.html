{% extends "base.html" %}

{% block content %}
<section>
    <h2>Explore More Books</h2>
    <div class="book-cards">
        {% for book in books %}
        <div class="book-card">
            <h3>{{ book.title }}</h3>
            <p>{{ book.author }}</p>
            <a href="{{ url_for('book', title=book.title) }}">Rate this book</a>
        </div>
        {% endfor %}
    </div>
</section>
{% endblock %}
